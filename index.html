<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pierre-Papier-Ciseaux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:ital,wght@1,200&family=Rubik:wght@400;500;600;700&family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box1" id="box1">
        <h2 class="tilte">Jeu de Pierre-Papier-Ciseaux</h2>
        <span class="qst">
            <p>Voulez vous jouer?</p>
            <button id="switch">oui</button>
        </span>
    </div>


    <div class="box" id="box">
        <!-- ******************************************* -->
        <div class="container2" id="container2">
            <span>
                <label>you</label>
                <button id="userChoice" value="Pierre"> <i class="fa-regular fa-hand-back-fist"></i></button>
            </span>
            <div class="resultat">
                <p id="paragraphe">play</p>
            </div>
            <span>
                <label>the computer</label>
                <button id="cpuChoice" value="Pierre"><i class="fa-regular fa-hand-back-fist fa-flip-horizontal"></i></button>
            </span>
        </div>

        <!-- ******************************************* -->
        <div class="container" id="container">
            <button id="ciseaux" onclick=choisir(this.value) value="Ciseaux"><i
                    class="fa-regular fa-hand-scissors "></i></button>
            <button id="pierre" onclick=choisir(this.value) value="Pierre"><i
                    class="fa-regular fa-hand-back-fist"></i></button>
            <button id="papier" onclick=choisir(this.value) value="Papier"><i class="fa-regular fa-hand"></i></button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
